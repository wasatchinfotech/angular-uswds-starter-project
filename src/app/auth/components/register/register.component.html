<div class="grid-container">
  <div class="grid-row ">
    <div class="grid-col-fill" *ngIf="isFormValid()">
      <app-message [message]="VALIDATION_MESSAGE" [messageType]="MESSAGE_TYPE"></app-message>
    </div>
  </div>
  <form class="usa-form margin-x-auto" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="grid-row">

      <legend class="usa-legend">Sign Up</legend>
      <fieldset class="usa-fieldset width-full">
        <div class="usa-form-group " [class.usa-form-group--error]="isFormValid()">
          <label class="usa-label" for="username">Email address</label>
          <span class="usa-error-message" id="input-error-message" role="alert"
            *ngIf="isFormValid()">Please enter email address</span>
          <input class="usa-input" [class.usa-input--error]="isFormValid()" type="email" email
            autocapitalize="off" autocorrect="off" required aria-required="true" formControlName="username">
        </div>
      </fieldset>

    </div>

    <div class="grid-row flex-column">
      <div class="grid-col">
        <button class="usa-button width-full" type="submit">Submit</button>
      </div>
      <div class="grid-col"><button type="button" class="usa-button usa-button--unstyled"  routerLink="/auth">Signin</button>
      </div>
    </div>
  </form>
</div>
